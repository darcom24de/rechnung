<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnung – darcom24</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    /* Alle Bedienelemente (Buttons, Links), die nicht gedruckt werden sollen */
    .no-print {
      display: block;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      /* Zusätzliche Sicherheitsregel: alle externen Links ausblenden */
      a[href^="http"] {
        display: none !important;
      }
    }
    .buttons {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #summary {
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="buttons no-print">
    <button onclick="window.print()">Drucken</button>
    <button onclick="exportCSV()">CSV Export</button>
    <button onclick="downloadPDF()">PDF herunterladen</button>
    <button onclick="addArtikel()">+ Artikel hinzufügen</button>
  </div>

  <h1>RECHNUNG</h1>
  <div id="adresse">
    <p>Max Mustermann<br>Musterstraße 1<br>12345 Musterstadt</p>
  </div>

  <table id="artikelTabelle">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Artikel</th>
        <th>Menge</th>
        <th>Einzelpreis</th>
        <th>Gesamt</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Beispielartikel</td>
        <td>2</td>
        <td>10.00 €</td>
        <td>20.00 €</td>
      </tr>
      <!-- weitere Zeilen bei Bedarf -->
    </tbody>
  </table>

  <div id="summary">
    <p>Nettobetrag: 16.81 €</p>
    <p>19 % MwSt: 3.19 €</p>
    <p><strong>Gesamtsumme: 20.00 €</strong></p>
  </div>

  <a class="no-print" href="https://darcom24de.github.io" target="_blank">darcom24de</a>

  <script>
    function exportCSV() {
      // CSV‑Export‑Logik hier ergänzen
      alert("CSV exportiert (funktion ergänzen)");
    }
    function downloadPDF() {
      // PDF‑Download‑Logik hier ergänzen
      alert("PDF heruntergeladen (funktion ergänzen)");
    }
    function addArtikel() {
      // Artikel‑hinzufügen‑Logik hier ergänzen
      alert("Artikel hinzufügen (funktion ergänzen)");
    }
  </script>

</body>
</html>
