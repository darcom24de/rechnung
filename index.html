<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rechnung – darcom24</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header img {
            max-width: 150px;
        }
        input, select {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        button {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 0.5rem;
            margin-right: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .no-print {
            display: block;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            a[href^="http"] {
                display: none !important;
            }
        }
    </style>
</head>
<body>
<div class="print" style="text-align: left; margin-bottom: 10px;">
    <strong>HC-Shop</strong><br>
    Pankstraße 46<br>
    13357 Berlin<br>
    USt-ID-Nr.: DE353633206
</div>
<div class="header">
    <h2 style="display: flex; align-items: center; gap: 0.3rem;">
  RECHNUNG
  <span id="rechnungsnummer" style="font-weight: normal;"></span>
</h2>

    <img src="logo-darcom.png" alt="darcom24 Logo">
</div>

<label for="adresse">Kunde:</label>
<input type="text" id="adresse" placeholder="Kunde, Straße, PLZ, Ort">

<label>Artikel (Pos, Name, Menge, Einzelpreis inkl. MwSt):</label>
<table id="artikelTabelle">
    <thead>
        <tr>
            <th>Pos</th>
            <th>Artikel</th>
            <th>Menge</th>
            <th>Einzelpreis (€)</th>
            <th>Gesamtpreis (€)</th>
            <th></th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="no-print">
    <button onclick="window.print()">Drucken</button>
    <button onclick="exportCSV()">CSV Export</button>
    <button onclick="downloadPDF()">PDF herunterladen</button>
    <button onclick="addRow()">+ Artikel hinzufügen</button>
</div>

<script>
let aktuelleRechnungsnummer = 1;

// Lädt und erhöht die Rechnungsnummer aus localStorage
function getNextInvoiceNumber() {
    let lastNumber = localStorage.getItem('rechnungsnummer');
    let nextNumber = lastNumber ? parseInt(lastNumber) + 1 : 1;
    localStorage.setItem('rechnungsnummer', nextNumber);
    aktuelleRechnungsnummer = nextNumber;
    return nextNumber;
}

// Zeigt die Rechnungsnummer im HTML an
function updateInvoiceNumberDisplay() {
    const number = getNextInvoiceNumber();
    const formatted = 'Nr. ' + number.toString().padStart(4, '0');
    document.getElementById('rechnungsnummer').textContent = formatted;
}

// Fügt eine neue Artikelzeile mit Eingabefeldern hinzu
function addRow(name = '', menge = 1, preis = 0) {
    const tbody = document.querySelector("#artikelTabelle tbody");
    const row = document.createElement('tr');
    const pos = tbody.rows.length + 1;
    row.innerHTML = `
        <td>${pos}</td>
        <td><input type="text" placeholder="Artikelname" value="${name}"></td>
        <td><input type="number" min="1" value="${menge}" onchange="updateGesamtpreis(this)"></td>
        <td><input type="number" min="0" step="0.01" value="${preis}" onchange="updateGesamtpreis(this)"></td>
        <td>0.00 €</td>
        <td><button onclick="removeRow(this)">✕</button></td>
    `;
    tbody.appendChild(row);
    updateGesamtpreis(row.cells[3].querySelector('input'));
}

// Entfernt eine Artikelzeile
function removeRow(btn) {
    btn.closest('tr').remove();
    updatePositions();
    updateTotalSum();
}

// Aktualisiert die Positionsnummern nach Entfernen einer Zeile
function updatePositions() {
    const rows = document.querySelectorAll('#artikelTabelle tbody tr');
    rows.forEach((row, i) => row.cells[0].textContent = i + 1);
}

// Berechnet und aktualisiert den Gesamtpreis einer Zeile
function updateGesamtpreis(input) {
    const row = input.closest('tr');
    const menge = parseInt(row.cells[2].querySelector('input').value) || 0;
    const preis = parseFloat(row.cells[3].querySelector('input').value) || 0;
    row.cells[4].textContent = (menge * preis).toFixed(2) + ' €';
    updateTotalSum();
}

// Berechnet und zeigt die Gesamtsumme (optional)
function updateTotalSum() {
    let total = 0;
    document.querySelectorAll('#artikelTabelle tbody tr').forEach(row => {
        const preis = parseFloat(row.cells[4].textContent.replace(' €', '')) || 0;
        total += preis;
    });
    // Hier kannst du Summe ausgeben, z.B.:
    // console.log('Gesamt:', total.toFixed(2) + ' €');
}

// Exportiert die Artikelliste als CSV-Datei
function exportCSV() {
    let csv = 'Pos,Artikel,Menge,Einzelpreis,Gesamtpreis\n';
    document.querySelectorAll('#artikelTabelle tbody tr').forEach(row => {
        const cols = Array.from(row.cells).slice(0, 5);
        const values = cols.map(td => td.textContent.replace(' €', '').trim());
        csv += values.join(',') + '\n';
    });
    const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'rechnung.csv';
    a.click();
    URL.revokeObjectURL(url);
}

// Erzeugt die PDF mit jsPDF und autotable
function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("RECHNUNG", 14, 20);

    const width = doc.internal.pageSize.getWidth();
    const rechnungsnummerText = 'Nr. ' + aktuelleRechnungsnummer.toString().padStart(4, '0');
    doc.setFontSize(12);
    doc.text(rechnungsnummerText, width - 40, 20);

    const kunde = document.getElementById("adresse").value;
    doc.text("Kunde: " + kunde, 14, 30);

    // Tabelle vorbereiten
    const data = [];
    document.querySelectorAll('#artikelTabelle tbody tr').forEach((row, i) => {
        const artikel = row.cells[1].querySelector('input').value || '';
        const menge = row.cells[2].querySelector('input').value || '';
        const preis = row.cells[3].querySelector('input').value || '';
        const gesamt = row.cells[4].textContent || '';
        data.push([ (i+1).toString(), artikel, menge, preis + ' €', gesamt ]);
    });

    doc.autoTable({
        head: [["Pos", "Artikel", "Menge", "Einzelpreis", "Gesamt"]],
        body: data,
        startY: 40
    });

    doc.save(`${kunde || 'Rechnung'}_${rechnungsnummerText.replace(' ', '_')}.pdf`);
}

// Initialisierung beim Laden der Seite
window.onload = function () {
    updateInvoiceNumberDisplay();
    if(document.querySelector("#artikelTabelle tbody tr").length === 0) addRow();
};
</script>

</body>
</html>
