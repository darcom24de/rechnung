<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnung – darcom24</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, select, button {
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 6px;
      text-align: left;
    }
    #buttons {
      margin-top: 15px;
    }
    @media print {
      #buttons, #footer-link {
        display: none;
      }
    }
    #logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
    }
  </style>
</head>
<body>

  <img src="logo.png" id="logo" alt="Logo">

  <h2>RECHNUNG</h2>

  <div>
    <label>Kundenname:</label>
    <input type="text" id="kunde" placeholder="Max Mustermann">
    <br>
    <label>Artikelname:</label>
    <input type="text" id="artikelName">
    <label>Einzelpreis (€):</label>
    <input type="number" id="einzelpreis" step="0.01">
    <label>Menge:</label>
    <input type="number" id="menge" value="1">
    <label>MwSt (%):</label>
    <input type="number" id="mwst" value="19">
    <button onclick="addArtikel()">+ Artikel hinzufügen</button>
  </div>

  <table id="artikelTabelle">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Artikel</th>
        <th>Menge</th>
        <th>Einzelpreis</th>
        <th>Gesamt</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="buttons">
    <button onclick="generatePDF()">PDF herunterladen</button>
    <button onclick="exportCSV()">CSV Export</button>
    <button onclick="window.print()">Drucken</button>
  </div>

  <p id="footer-link">
    <a href="https://darcom24de.github.io/rechnung/" style="font-size: 10px;">https://darcom24de.github.io/rechnung/</a>
  </p>

  <script src="script.js"></script>
</body>
</html>
