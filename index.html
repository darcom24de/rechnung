<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnung – darcom24</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    #controls { margin-top: 20px; }
    #controls button { margin-right: 10px; }
    #summary { text-align: right; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Rechnung</h1>

<input type="text" id="artikelName" placeholder="Artikelname">
<input type="number" id="einzelpreis" placeholder="Einzelpreis" step="0.01">
<input type="number" id="menge" placeholder="Menge" min="1" value="1">
<button onclick="artikelHinzufuegen()">+ Artikel hinzufügen</button>

<div id="controls">
  <button onclick="window.print()">Drucken</button>
  <button onclick="exportCSV()">CSV Export</button>
  <button onclick="downloadPDF()">PDF herunterladen</button>
</div>

<table id="artikelTabelle">
  <thead>
    <tr>
      <th>Artikel</th>
      <th>Einzelpreis</th>
      <th>Menge</th>
      <th>Gesamt</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="summary"></div>

<script>
  const artikelListe = [];

  function artikelHinzufuegen() {
    const name = document.getElementById('artikelName').value;
    const preis = parseFloat(document.getElementById('einzelpreis').value);
    const menge = parseInt(document.getElementById('menge').value);

    if (!name || isNaN(preis) || isNaN(menge)) {
      alert("Bitte alle Felder korrekt ausfüllen.");
      return;
    }

    artikelListe.push({ name, preis, menge });
    updateTable();
    updateTotalSum();
  }

  function updateTable() {
    const tbody = document.querySelector('#artikelTabelle tbody');
    tbody.innerHTML = '';
    artikelListe.forEach((artikel) => {
      const zeile = document.createElement('tr');
      const gesamt = artikel.preis * artikel.menge;
      zeile.innerHTML = `
        <td>${artikel.name}</td>
        <td>${artikel.preis.toFixed(2)} €</td>
        <td>${artikel.menge}</td>
        <td>${gesamt.toFixed(2)} €</td>
      `;
      tbody.appendChild(zeile);
    });
  }

  function updateTotalSum() {
    const mwst = 0.19;
    const versand = 6.19;
    let brutto = 0;

    artikelListe.forEach(item => {
      brutto += item.preis * item.menge;
    });

    const netto = brutto / (1 + mwst);
    const steuer = brutto - netto;
    const gesamt = brutto + versand;

    document.getElementById('summary').innerHTML =
      `Nettobetrag: ${netto.toFixed(2)} €<br>` +
      `MwSt 19%: ${steuer.toFixed(2)} €<br>` +
      `Versand: ${versand.toFixed(2)} €<br>` +
      `<b>Gesamtpreis: ${gesamt.toFixed(2)} €</b>`;
  }

  function exportCSV() {
    let csvContent = "Artikel,Einzelpreis,Menge,Gesamt\n";
    artikelListe.forEach(item => {
      const zeile = `${item.name},${item.preis},${item.menge},${(item.preis * item.menge).toFixed(2)}`;
      csvContent += zeile + "\n";
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.setAttribute("href", url);
    link.setAttribute("download", "rechnung.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  async function downloadPDF() {
    const {{ jsPDF }} = window.jspdf;
    const doc = new jsPDF();

    doc.text("Rechnung", 14, 20);

    const rows = artikelListe.map(item => [
      item.name,
      item.preis.toFixed(2) + ' €',
      item.menge,
      (item.preis * item.menge).toFixed(2) + ' €'
    ]);

    doc.autoTable({
      startY: 30,
      head: [['Artikel', 'Einzelpreis', 'Menge', 'Gesamt']],
      body: rows
    });

    const brutto = artikelListe.reduce((sum, a) => sum + a.preis * a.menge, 0);
    const netto = brutto / 1.19;
    const steuer = brutto - netto;
    const versand = 6.19;
    const gesamt = brutto + versand;
    const endY = doc.lastAutoTable.finalY || 40;

    doc.text(`Nettobetrag: ${netto.toFixed(2)} €`, 200, endY + 10, { align: 'right' });
    doc.text(`MwSt 19%: ${steuer.toFixed(2)} €`, 200, endY + 20, { align: 'right' });
    doc.text(`Versand: ${versand.toFixed(2)} €`, 200, endY + 30, { align: 'right' });
    doc.text(`Gesamtpreis: ${gesamt.toFixed(2)} €`, 200, endY + 40, { align: 'right' });

    doc.save("rechnung.pdf");
  }
</script>

</body>
</html>
