<html lang="de">

    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .header {
      display: flex;

      align-items: center;
      margin-bottom: 2rem;
    }
    .header img {
      max-width: 150px;
    }
    input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
    }
    .artikel-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }
    .artikel-card {
      width: 140px;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
    }
    .artikel-card img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
    table {
      width: 100%;
      margin-bottom: 1rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Rechnung erstellen</h1>
    <img src="logo-darcom.png" alt="darcom24 Logo" id="logo">
  </div>

  <label>Kunde:</label>
  <input type="text" id="kunde" placeholder="Kundenname">
  <label>Adresse:</label>
  <input type="text" id="adresse" placeholder="Straße, PLZ, Ort">

  <div class="artikel-buttons" id="artikelButtons"></div>

  <table id="artikelTabelle">
    <thead>
      <tr>
        <th>Artikel</th>
        <th>Menge</th>
        <th>Einzelpreis</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="downloadPDF()">PDF herunterladen</button>

  <script>
    const artikel = [
      {
        name: "Teenage Mutant Ninja Turtles Donatello",
        preis: 9.99,
        bild: "https://darcom24.de/wp-content/uploads/2024/03/teenage-mutant-ninja-turtles-donatello.jpg"
      },
      {
        name: "Clementoni Baby Mickey Maus Auto",
        preis: 14.99,
        bild: "https://darcom24.de/wp-content/uploads/2024/03/clementoni-baby-mickey-maus-auto.jpg"
      },
      {
        name: "Clementoni 17687 Baby Logik Spiel",
        preis: 12.99,
        bild: "https://darcom24.de/wp-content/uploads/2024/03/clementoni-17687-baby-logik-spiel.jpg"
      }
    ];

    const container = document.getElementById("artikelButtons");
    const tabelle = document.querySelector('#artikelTabelle tbody');

    artikel.forEach(item => {
      const card = document.createElement("div");
      card.className = "artikel-card";
      card.innerHTML = `<img src="${item.bild}"><br><strong>${item.name}</strong><br>${item.preis.toFixed(2)} €`;
      card.addEventListener("click", () => addOrUpdateItem(item.name, item.preis));
      container.appendChild(card);
    });

    function addOrUpdateItem(name, preis) {
      const rows = tabelle.querySelectorAll("tr");
      for (const row of rows) {
        const input = row.cells[0].querySelector('input');
        if (input.value === name) {
          const mengeFeld = row.cells[1].querySelector('input');
          mengeFeld.value = parseInt(mengeFeld.value) + 1;
          return;
        }
      }

      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td><input type="text" value="${name}"></td>
        <td><input type="number" value="1" min="1"></td>
        <td><input type="number" value="${preis}" step="0.01"></td>
        <td><button onclick="this.closest('tr').remove()">✕</button></td>
      `;
      tabelle.appendChild(newRow);
    }
