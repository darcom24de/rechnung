<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnung – darcom24</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header img {
      max-width: 150px;
    }
    input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Rechnung erstellen</h1>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAAAaCAYAAADeIEn9AAAAAXNSR0IArs4c6QAA..." alt="darcom24 Logo">
  </div>

  <label>Kunde:</label>
  <input type="text" id="kunde" placeholder="Kundenname">
  <label>Adresse:</label>
  <input type="text" id="adresse" placeholder="Straße, PLZ, Ort">

  <button onclick="downloadPDF()">PDF herunterladen</button>

  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const kunde = document.getElementById('kunde').value;
      const adresse = document.getElementById('adresse').value;
      const datum = new Date().toLocaleDateString('de-DE');

      const logo = new Image();
      logo.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAAAaCAYAAADeIEn9AAAAAXNSR0IArs4c6QAA...";

      await new Promise(resolve => logo.complete ? resolve() : logo.onload = resolve);
      doc.addImage(logo, 'PNG', 150, 10, 40, 20);

      doc.setFontSize(18);
      doc.text("Rechnung", 20, 20);
      doc.setFontSize(12);
      doc.text(`Datum: ${datum}`, 20, 30);
      doc.text(`Kunde: ${kunde}`, 20, 40);
      doc.text(`Adresse: ${adresse}`, 20, 48);

      doc.save(`Rechnung_${kunde || 'Unbekannt'}.pdf`);
    }
  </script>

</body>
</html>
