<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rechnung – darcom24</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header img {
      max-width: 150px;
    }
    h1 {
      text-align: left;
      margin: 0;
    }
    label {
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    button {
      padding: 1rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #333;
    }
    .artikel-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }
    .artikel-card {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      width: 150px;
      text-align: center;
      cursor: pointer;
    }
    .artikel-card img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="rechnung-text">Rechnung</div>
    <img src="logo-darcom.png" alt="darcom24 Logo">
  </div>

  <label for="kunde">Kunde</label>
  <input type="text" id="kunde" placeholder="Kundenname">

  <label for="adresse">Adresse</label>
  <input type="text" id="adresse" placeholder="Straße, PLZ, Ort">

  <div class="artikel-buttons" id="artikelButtons"></div>

  <label>Artikel (Name, Menge, Einzelpreis inkl. MwSt)</label>
  <table id="artikelTabelle">
    <thead>
      <tr>
        <th>Artikel</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="z. B. Monitor"></td>
        <td><input type="number" value="1"></td>
        <td><input type="number" value="0"></td>
        <td><button onclick="removeRow(this)">✕</button></td>
      </tr>
    </tbody>
  </table>
<center>
  <button onclick="addRow()">+ Artikel hinzufügen</button>
  <br><br>
  <button onclick="downloadPDF()">PDF herunterladen</button>
</center>
  <script>
    const artikel = [
      {
        name: "Teenage Mutant Ninja Turtles Donatello",
        preis: 3.50,
        bild: "https://i0.wp.com/darcom24.de/wp-content/uploads/2025/03/Teenage-mutant-ninja-turtles-donatello.jpeg?fit=1600%2C1600&ssl=1"
      },
      {
        name: "Clementoni Baby Mickey Maus Auto",
        preis: 14.99,
        bild: "https://darcom24.de/wp-content/uploads/2024/03/clementoni-baby-mickey-maus-auto.jpg"
      },
      {
        name: "Clementoni 17687 Baby Logik Spiel",
        preis: 12.99,
        bild: "https://darcom24.de/wp-content/uploads/2024/03/clementoni-17687-baby-logik-spiel.jpg"
      }
    ];

    const container = document.getElementById("artikelButtons");
    artikel.forEach(item => {
      const card = document.createElement("div");
      card.className = "artikel-card";
      card.innerHTML = \`
        <img src="\${item.bild}" alt="\${item.name}">
        <strong>\${item.name}</strong><br>\${item.preis.toFixed(2)} €
      \`;
      card.addEventListener("click", () => addRow(item.name, 1, item.preis));
      container.appendChild(card);
    });

    function addRow(name = '', menge = 1, preis = 0) {
      const table = document.querySelector('#artikelTabelle tbody');
      const row = document.createElement('tr');
      row.innerHTML = \`
        <td><input type="text" value="\${name}" placeholder="Artikel"></td>
        <td><input type="number" value="\${menge}"></td>
        <td><input type="number" value="\${preis}"></td>
        <td><button onclick="removeRow(this)">✕</button></td>
      \`;
      table.appendChild(row);
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const kunde = document.getElementById('kunde').value;
      const adresse = document.getElementById('adresse').value;
      const datum = new Date().toLocaleDateString('de-DE');

      doc.setFontSize(18);
      doc.text("Rechnung", 20, 20);
      doc.setFontSize(12);
      doc.text(\`Datum: \${datum}\`, 20, 30);
      doc.text(\`Kunde: \${kunde}\`, 20, 40);
      doc.text(\`Adresse: \${adresse}\`, 20, 48);

      let y = 60;
      let brutto = 0;

      const rows = document.querySelectorAll('#artikelTabelle tbody tr');
      rows.forEach(row => {
        const name = row.cells[0].querySelector('input').value;
        const menge = parseFloat(row.cells[1].querySelector('input').value);
        const preis = parseFloat(row.cells[2].querySelector('input').value);
        const gesamt = menge * preis;
        brutto += gesamt;

        doc.text(name, 20, y);
        doc.text(\`\${menge}\`, 95, y);
        doc.text(\`\${preis.toFixed(2)} €\`, 120, y);
        doc.text(\`\${gesamt.toFixed(2)} €\`, 160, y);
        y += 7;
      });

      const netto = brutto / 1.19;
      const mwst = brutto - netto;

      y += 10;
      doc.text(\`Netto: \${netto.toFixed(2)} €\`, 20, y);
      y += 7;
      doc.text(\`MwSt. (19 %): \${mwst.toFixed(2)} €\`, 20, y);
      y += 7;
      doc.setFont(undefined, "bold");
      doc.setFontSize(14);
      doc.text(\`Gesamtbetrag: \${brutto.toFixed(2)} €\`, 20, y);
      doc.setFontSize(12);
      doc.setFont(undefined, "normal");

      y += 14;
      doc.setFontSize(10);
      doc.text("Vielen Dank für Ihren Auftrag!", 20, y);
      doc.text("darcom24 Restposten", 20, y + 6);

      doc.save(\`Rechnung_\${kunde || 'Unbekannt'}.pdf\`);
    }

    // Dynamischer Tab-Titel
    document.getElementById("kunde").addEventListener("input", function () {
      const name = this.value.trim();
      document.title = name ? name : "Rechnung – darcom24";
    });
  </script>
</body>
</html>
